<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s;
        }

        h1 {
            text-align: center;
            color: #1e88e5; /* Blue color */
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: #1e88e5; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 0 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #1565c0; /* Darker blue */
            transform: translateY(-2px); /* Lift effect */
        }

        button:focus {
            outline: none;
        }

        button i {
            margin-right: 8px; /* Space between icon and text */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Face Recognition System</h1>
    <form method="post" action="/add_faces">
        <button type="submit"><i class="fas fa-user-plus"></i>Add Faces</button>
    </form>
    <form method="post" action="/test">
        <button type="submit"><i class="fas fa-check-circle"></i>Start Attendance</button>
    </form>
</body>
</html>
